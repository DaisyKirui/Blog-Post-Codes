<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Forms</title>
        <link href="./style.css" rel="stylesheet">
    </head>

<!--
    When a user enters data in a website, an HTML form submitts and HTTP request containing the data to the server. 
    define forms using the HTML form tags. 
    Action - optional form attribute
    Actions specifiy the url or path, the form should submitt the request. When the action isn't specified, it submitts request to the current page. 
    Methods - specifiy the HTTP methods to be used; GET and POST
    GET - retrivese info from server
    POST - sends data to the server
    
-->

    <body>
        <div id="form-one">
            <div class="formheaders" id="text-area">
                <div><span>Form Type One: Forms</span></div>   
                <form action="/register" method="POST">
                    <label for="username">Username:</label><br>
                    <input type="text" name="username">
                    <!--the "type" attribute creates the text box-->

                    <label for="password">Password:</label><br>
                    <input type="password"/> <!--for the password to be masked-->
                    <input type="submit"/>
                </form>    
            </div>

            <div id="text-area">
                <input type="text" name="username">
                <textarea name="multiline" rows="5"></textarea>        
            </div>   

            <div id="input-types">
                <div><span>Other input types</span></div>
                <input type="number" name="age"/>
                <input type="email" name="email"/>
                <input type="file" name="file"/>

            </div>
        </div>
  

        <div id="form-two">
            <div>
                <div class="form-headers"><span>Form Type Two: Check Boxes</span></div>
                <div>
                    <input type="checkbox" name="dog" value="dog"/>
                    <label for="dog">I own a dog</label><br>
                    <input type="checkbox" name="cat" value="cat"/>
                    <label for="cat">I own a cat</label>
                </div>
                
            </div>
        </div>

        <div id="form-three">
            <div class="form-headers"><span>Form Type Three: Radio Buttons</span></div>
            <div>
                <input type="radio" name="right" value="Right"/>
                <label for="right">I am right-handed</label><br>
                <input type="radio" name="left" value="Left"/>
                <label for="left">I am left-handed</label>
            </div>           
        </div>

        <div id="form-four">
            <div class="form-headers"><span>Form Type Four: Drop-Down List</span></div>
            <div>
                <select name="food">
                    <option value="chocolate">Chocolate</option>
                    <option value="ice_cream">Ice Cream</option>
                </select> 
            </div>
        </div>
    
    </body>
</html>
